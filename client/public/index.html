      <h3 class="newHeader">Map of OSU Students</h3>

      <div id="map"></div>


      <div class="formDiv">
        <form action="/" id="newPinForm">
          <fieldset>
            <legend>Add yourself to the map</legend>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <button id="postSubmit" type="submit" class="btn btn-primary">Pin me!</button>
          </fieldset>
        </form>
      </div>


  <script src="../src/script.js"></script>

  <!-- Google Map API -->
  <script src="../src/googleMap.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoue4qZ1tPnikGaf1OoZIbMm1HFfBsbI8&callback=initMap"></script>
